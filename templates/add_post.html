{% extends 'base.html' %}

{% block title %}Добавить запись{% endblock %}

{% block content %}
<div class="container">
    {% with message_flash = get_flashed_messages() %}
        {% if message_flash %}
            {% for i in message_flash %}
                <input class="form-control mb-3" type="text" placeholder='{{ i }}' readonly>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="" method="post">
        <input type="text" name="name" class="form-control mb-3" placeholder="Заголовок">
        <textarea name="post" class="form-control mb-3" placeholder="Запись"></textarea>
        <input type="submit" class="btn btn-primary mb-3" value="Добавить">
    </form>
</div>
{% endblock %}
