{% extends 'base.html' %}

{% block title %}Очистка стены{% endblock %}

{% block content %}
<div class="container">
    {% with message_flash = get_flashed_messages() %}
        {% if message_flash %}
            {% for i in message_flash %}
                <input class="form-control mb-3" type="text" placeholder='{{ i }}' readonly>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        <input type="text" name="account" class='form-control mb-3 col-lg-3' placeholder="login:pass">
        <input type="submit" class="btn btn-primary mb-3">
    </form>
</div>
{% endblock %}
